<body onLoad="body_loaded()">
<b>Enter your <a href="http://www.pubnub.com/">PubNub</a> keys:</b><br><br>

<form>
<table id="pubnub">
<tr><td>Interface:</td><td><input type="checkbox" id="pn_enabled">Enable</td></tr>
<tr><td>Publish Key:</td><td><input type="text" name="pubkey" id="pubkey"/></td></tr>
<tr><td>Subscribe Key:</td><td><input type="text" name="subkey" id="subkey" /></td></tr>
<tr><td>Secret Key:</td><td><input type="text" name="seckey" id="seckey"/></td></tr>
<tr><td></td><td><button id="buttonApply" disabled="disabled">Apply</button></td></tr>
</table>
</form>
<hr>
<table>
<tr><td><b>PubNub Status:</b></td><td id="pn_status"></td></tr>
<tr><td><b>Web-Socket Status:</b></td><td id="ws_status"></td></tr>
</table>
<hr>
<p>Need some <a href="http://www.systemical.com/doc/opensource/chrome-musicman">help</a>?</p>

</body>
</html>
